default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= APP_CONFIG['TASKS_MANAGER_DATABASE_USER'] %>
  password: <%= APP_CONFIG['TASKS_MANAGER_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: <%= APP_CONFIG['TASKS_MANAGER_DATABASE_NAME'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= APP_CONFIG['TASKS_MANAGER_TEST_DATABASE_NAME'] %>

production:
  <<: *default
  database: <%= APP_CONFIG['TASKS_MANAGER_PRODUCTION_DATABASE_NAME'] %>
